<html>

<head>

    <head>
        <title>E-Tourny</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
</head>

<body
    style="background-image: url(Img/bg.png); background-size:cover ; font-family:Georgia, 'Times New Roman', Times, serif;">
    <br><br><br><br><br><br><br>
    
    <form action="browstournament.html">
        <table border="0" align="center" style="background-color: black; height: 320px; width: 470px; border-radius: 10px; border: 2px solid white;">
            <tr>
                <td colspan="2" style="padding-left: 10px;">
                    <h2 ALIGN="CENTER" style="color: white;">Register In Tournament</h2>
                    
                </td>
            </tr>
            <tr>
                <td style="padding-left: 40px;">
                    <label  style="color: white;">Game :</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="cod">Call of Duty</option>
                        <option value="cod">Apex Legends</option>
                        <option value="cod">Free Fire</option>
                        <option value="cod">Clash of Clans</option>
                        <option value="cod">Clash Royals</option>
                        <option value="cod">Rocket League</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="padding-left: 40px;">
                    <label  style="color: white;">Player ID :</label>
                </td>
                <td>
                    <input type="number" placeholder="Enter Player ID"/>
                </td>
            </tr>
            <tr>
                <td style="padding-left: 40px;">
                    <label  style="color: white;">Player In-game ID : </label>
                </td>
                <td>
                    <input type="number" placeholder="Enter In-Game ID">
                </td>
            </tr>
            <tr>
                <td style="padding-left: 40px;">
                    <label  style="color: white;">Player In-game Name :</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter In-Game Name">
                </td>
            </tr>   
      
    <tr>
        <td style="padding-left: 40px;">
            <label  style="color: white;">Email ID :</label>
        </td>
        <td>
            <input  type="email" placeholder="Enter Email ID">
        </td>
    </tr>


    

    <tr>
        <td colspan="2" align="center">
            <button type="submit" class="btn btn-success">Register</button>
        </td>
    </tr>
    


    </table>
    </form>
</body>

</html>
