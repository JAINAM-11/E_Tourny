<html>

<head>

    <head>
        <title>E-Tourny</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
</head>

<body
    style="background-image: url(Img/bg.png); background-size:cover ; font-family:Georgia, 'Times New Roman', Times, serif;">
    <br><br><br><br><br><br><br>
    <div class="table-responsive">

        <form action="login.html">
            <table border="0" align="center"
                style="background-color: black; height: 300px; width: 400px; border-radius: 10px; border: 2px solid white;">
                <tr style="padding-top: 10px;">
                    <td colspan="2" style="padding-left: 10px;">
                        <h2 ALIGN="CENTER" style="color: white;">Sign Up</h2>
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 40px; padding-top: 20px;">
                        <label for="name" style="color: white;">Name :</label>
                    </td>
                    <td style="padding-top: 10px;">
                        <input id="email" name="email" type="text" placeholder="Enter Name">
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 40px; padding-top: 10px;">
                        <label for="email" style="color: white;">Age :</label>
                    </td>
                    <td style="padding-top: 10px;">
                        <input id="email" name="email" type="number" placeholder="Enter Age">
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 40px; padding-top: 10px;">
                        <label for="id" style="color: white;">Username : </label>
                    </td>
                    <td style="padding-top: 10px;">
                        <input id="id" name="name" type="text" placeholder="Enter Username">
                    </td>
                </tr>

                <tr>
                    <td style="padding-left: 40px; padding-top: 10px;">
                        <label for="email" style="color: white;">Email Address :</label>
                    </td>
                    <td style="padding-top: 10px;">
                        <input id="email" name="email" type="text" placeholder="Enter Email">
                    </td>
                </tr>

                <tr>
                    <td style="padding-left: 40px; padding-top: 10px;">
                        <label for="password" style="color: white;">Password:</label>
                    </td>
                    <td style="padding-top: 10px;">
                        <input id="password" name="password" type="password" placeholder="Enter Password" />
                    </td>
                </tr>

                <tr style="padding-top: 40px;">
                    <td colspan="2" align="center" style=" padding-top: 15px; padding-bottom:20px;">
                       <button type="submit" class="btn btn-success">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
